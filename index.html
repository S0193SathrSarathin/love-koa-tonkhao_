<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOA LOVE TONKHAO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- หน้าแรก -->
    <div class="page-one" id="pageOne">
      <button class="love-letter-btn" id="loveLetterBtn">
        <div class="envelope">
          <div class="envelope-back"></div>
          <div class="envelope-front"></div>
          <div class="heart"></div>
        </div>
      </button>
      <div class="click-text">กดเพื่อเปิดจดหมายรัก</div>
    </div>

    <!-- หน้าสอง -->
    <div class="page-two" id="pageTwo">
      <div class="pixel-container" id="pixelContainer">
        <!-- Pixel blocks จะถูกสร้างด้วย JavaScript -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
